<!DOCTYPE html>

  <head>

    <!-- Required External CSS -->

    <!-- Page CSS -->
    <link rel="stylesheet" href="assets/css/dashforge.css">

  <body class="spmp-bg">
  <section class="login-main">
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
          <a class="navbar-brand tx-bold tx-spacing--2 order-1 tx-32" href="#"><span class="logo-grey">QR</span><span class="dark-grey">Manager </span></a>
          <button class="navbar-toggler order-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i data-feather="menu" class="wd-20 ht-20"></i>
          </button>
        
          <div class="collapse navbar-collapse order-2" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <img src="./assets/img/UBA-Logo.png" class="img-fluid" alt="" srcset="">
            </ul>
          </div>
        </nav>
      </header>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 d-none d-md-block d-lg-block d-xl-block">
          <div class="control-height">
          </div>
        </div>
        <div class="col-lg-5 col-xl-5 col-12 ml-md-auto">
        <div class="d-flex flex-column h-100 justify-content-center align-items-start">
          <div class="card w-100">
            <div class="card-body pd-30">
              <p class="tx-semibold tx-32 mg-b-0">Login to QR Merchant</p>
              <p class="tx-14 mg-b-20">Enter your login information here</p>
              <form action="" method="post">
                <div class="form-group mg-b-15">
                  <label for="" class="tx-14 tx-medium">Username</label>
                  <input type="email" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group mg-b-15">
                  <label for="" class="tx-14 tx-medium">Passcode</label>
                  <input type="password" class="form-control" placeholder="Enter your passcode">
                </div>
                <a href="./dashboard.html" class="btn btn-primary btn-block mg-t-30"> Sign In</a>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
    </div>

  </section>
   
  
    <script src="assets/lib/jquery/jquery.min.js"></script>
